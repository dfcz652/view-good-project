<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Створити товар</title>
</head>
<body>

<form th:method="POST" th:action="@{/create product}" th:object="${good}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <label for="description">Enter description: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
    <label for="remnant">Enter remnant: </label>
    <input type="number" th:field="*{remnant}" id="remnant"/>
    <div style="color:red" th:if="${#fields.hasErrors('remnant')}" th:errors="*{remnant}">Remnant Error</div>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
